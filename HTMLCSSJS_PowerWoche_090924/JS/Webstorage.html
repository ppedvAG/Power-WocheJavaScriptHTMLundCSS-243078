<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstorage</title>
</head>
<body>
    <script>

        // Daten speichern
        var data_in = "Bib bup bap bop";
        localStorage.setItem('key', data_in);

        // Daten auslesen
        var data_out = localStorage.getItem('key');
        alert(data_out); // Bip bup bap bop

    </script>
</body>
</html>

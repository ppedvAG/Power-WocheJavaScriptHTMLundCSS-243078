<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    
    <button onclick="getLocation()">Probieren!</button>

    <p id="coords"></p>

    <script>

        const koordinaten = document.getElementById("coords");

        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                koordinaten.innerHTML = "Geolocation ist nicht supportet vom Browser";
            }
        }

        function showPosition(position) {
            koordinaten.innerHTML = "Breitengrad: " + position.coords.latitude +
            "<br>LÃ¤ngengrad: " + position.coords.longitude;
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <p id="test"></p>

    <script>
        function meineFunktion(wert) {
            document.getElementById("test").innerHTML = wert
        }

        setTimeout(function() {
            meineFunktion("Kuck Kuck!!!");
        }, 3000)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>

    <style>
        table, tr, th, td {
            border: 2px solid #000;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <table>
        <tr>
            <th>Hallo</th>
            <th>Welt!</th>
        </tr>
        <tr>
            <td>Welt!</td>
            <td>Willkommen!</td>
        </tr>
    </table>


    <img src="Bilder/Fiat.jpg" alt="Kein Bild!" height="500px" width="800px">
    <img src="Bilder/FuriousButNotFast.jpg" alt="Kein Bild!" height="300px" width="500px">


</body>
</html>
